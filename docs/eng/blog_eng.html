---
layout: default
---
<h1>SETM: Blog</h1>
<ul>
	{% for post in site.posts %}
		{% for tag in post.tags %}
			{% if tag == "english" %}
			<p>{{post.date | date_to_string }}<br>
			<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
			{{post.excerpt}}</p>
			{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
